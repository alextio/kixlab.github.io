<header class="header">
    <div class="wrap">
        <a class="logo" href="{{ site.baseurl }}/">
            <span>kixlab</span>
            KAIST Interaction Lab
        </a>

        <nav class="main-nav">
            <ul class="nav">
                {% assign sorted_pages = site.pages | sort:"order" %}
                {% for item in sorted_pages %}{% if item.title %}{% if item.title != 'Photos' and item.title != "Happy Teacher's Day!" %}
                        <li{% if item.url == page.url %} class="active"{% endif %}><a href="{{ item.url | prepend: site.baseurl}}">{{ item.title }}</a></li>
                {% endif %}{% endif %}{% endfor %}
            </ul>
        </nav>
    </div>
</header>
